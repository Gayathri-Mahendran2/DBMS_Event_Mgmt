<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Client</title>
</head>
<body>
    <h1>Update Client Details</h1>
    
    <form action="/update_client/{{ client[0] }}" method="POST">
        <label for="name">Client Name:</label>
        <input type="text" id="name" name="name" value="{{ client[1] }}" required><br>
        
        <label for="contact">Contact:</label>
        <input type="tel" id="contact" name="contact" value="{{ client[2] }}" required><br>
        
        <input type="submit" value="Update Client">
    </form>

    <br>
    <a href="/">Back to Home</a>
</body>
</html>
